<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css"
      type="text/css"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/705438527d.js" crossorigin="anonymous"></script>
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css"
    />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css"
    />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css"
    />
    <title>Find Your Way</title>
    <link rel="stylesheet" href="style.css" />
    <script defer="" src="./app.js"></script>
    <script defer src="./map.js"></script>
  </head>
  <body>
    <div class="origin-container">
      <form class="origin-form">
        <input placeholder="Find a starting location" type="text" />
      </form>

      <ul class="origins"></ul>
    </div>

    <div class="destination-container">
      <form class="destination-form">
        <input placeholder="Choose your Destination" type="text" />
      </form>

      <ul class="destinations"></ul>
    </div>

    <div class="button-container">
      <button class="plan-trip">Plan My Trip</button>
    </div>

    <div class="bus-container">
      <ul class="my-trip"></ul>
    </div>

    <div id="map" style="width: 100%; height: 100%; position: fixed"></div>
  </body>
</html>
